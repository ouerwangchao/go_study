    <script>
        $(".btn-primary").click(function () {
            var name = $.trim($("#username").val());
            var yzm = $.trim($("#search_yzm").val());
            if (name == '') {
                $("#error_name").show();
                return false;
            }
            if (yzm == "") {
                $("#error_pwd").show();
                return false;
            }
            $.ajax({
                type: 'POST',
                url: "login/action",
                dataType: 'json',
                data: {
                    'phone': name,
                    'password': yzm,
                },
                success: function (data) {
                    if (data.res != true) {
                        alert(data.msg);
                    } else {
                        window.location.href = 'index';
                    }
                }
            });
        });
    </script>

    <script>
        function hide_label() {
            $("#error_name").hide();
            $("#error_pwd").hide();
        }
    </script>

    <script type="text/javascript">
        window.onload = function () {
//        var button = document.getElementsByTagName("button")[0];

            var button = document.getElementById('yzm_btn');
            button.innerText = "获取验证码";
            var timer = null;
            button.onclick = function () {
                clearInterval(timer);//这句话至关重要
                var time = 60;
                var that = this;
                timer = setInterval(function () {
                    console.log(time);
                    if (time <= 0) {
                        that.innerText = "";
                        that.innerText = "重新发送";
                        that.disabled = false;

                    } else {
                        that.disabled = true;
                        that.innerText = "";
                        that.innerText = "剩余" + (time) + "秒";
                        time--;
                    }
                }, 1000);
                var phone = $.trim($("#username").val());
                $.ajax({
                    type: 'POST',
                    url: "yzm",
                    dataType: 'json',
                    data: {
                        'phone': phone,
                    },
                    success: function (data) {
                        if (data.code != 1) {
                            alert('success');
                        } else {
                        }
                    }
                });

            }
        }
    </script>
