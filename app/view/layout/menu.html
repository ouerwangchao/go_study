    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/static/bower_components/admin-lte/dist/img/user2-160x160.jpg" class="img-circle"
                         alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{.name}}</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">导航菜单</li>
                <!-- Optionally, you can add icons to the links -->
{{/*                <li class="active"><a href="#"><i class="fa fa-link"></i> <span>Link</span></a></li>*/}}
{{/*                <li><a href="#"><i class="fa fa-link"></i> <span>Another Link</span></a></li>*/}}
                {{range $key,$list := .menu}}
                    <li id="treeview_{{$list.Id}}" class="{{$list.Class}}">
                        <a href="#">
                            <i class="fa {{$list.Icon}}"></i>
                            <span>{{$list.Title}}</span>
                            <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                        </a>
                        <ul class="treeview-menu" id="treeview-menu-{{$list.Id}}" style="{{$list.Style}}">
                            {{range $k,$child := $list.Child}}
                                <li>
                                    <a href="{{$child.Uri}}">&nbsp;&nbsp;&nbsp;&nbsp;
                                        <i class="fa {{$child.Icon}}"></i>{{$child.Title}}
                                    </a>
                                </li>
                            {{end}}
                        </ul>
                    </li>
                {{end}}
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
</aside>
